<header class="header-6">
    <div class="branding">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">
            <clr-icon shape="store"></clr-icon>
            <span class="title">Project Pickles</span>
        </a>
    </div>
    <div class="header-nav">
            <a routerLink="/home" routerLinkActive="active" class="nav-link"><span class="nav-text">Home</span></a>
            <a routerLink="/about" routerLinkActive="active" class="nav-link"><span class="nav-text">About Us</span></a>
            <a routerLink="/contact" routerLinkActive="active" class="nav-link"><span class="nav-text">Contact Us</span></a>
        </div>
    <div class="header-actions">    
        <a *ngIf="!loggedIn" routerLink="/login" routerLinkActive="active" class="nav-link"><span class="nav-text">Login</span></a>
        <a *ngIf="!loggedIn" routerLink="/register" routerLinkActive="active" class="nav-link"><span class="nav-text">Register</span></a>
        <clr-dropdown *ngIf="loggedIn">
                <button class="nav-text" clrDropdownTrigger>
                    {{ email }}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a routerLink="/account" routerLinkActive = "active" clrDropdownItem>Account</a>
                    <a routerLink="/orders" routerLinkActive = "active" clrDropdownItem>Orders</a>
                    <a (click)="logout()" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
    </div>
</header>
